<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/materialize.min.css') }}" media="screen,projection"/>
        <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}" media="screen,projection"/>

        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <title>Blendtec Smoothie Machine</title>
    </head>

    <body>
        <!-- Main Container -->
        <div class="container barba-wrapper">
            <!-- Rotating Carousel -->
            <div class="barba-container">
                {% block body %}
                {% endblock %}
            </div>
        </div>
        <a class="btn-floating waves-effect waves-light grey right modal-trigger" href="#adminpw" data-target="adminpw"><i class="material-icons">settings</i></a>
        <div id="adminpw" class="modal">
            <form>
                <div class="modal-content">
                    <div class="input-field">
                        <i class="material-icons prefix">vpn_key></i>
                        <input id="icon_prefix" type="password" class="validate">
                        <label for="icon_prefix">Password</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat" onclick="adminauth()">Sign In</a>
                </div>
            </form>
        </div>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/materialize.min.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/barba.min.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/TweenMax.min.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/app.js') }}"></script>
    </body>
</html>
